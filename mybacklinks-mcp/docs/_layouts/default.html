<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    {% seo %}
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a href="{{ "/" | relative_url }}" class="site-title">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          {{ site.title | default: "MyBacklinks MCP" }}
        </a>
        <nav class="nav-links">
          <a href="https://mybacklinks.app" target="_blank">App</a>
          <a href="https://github.com/hekmon8/mybacklinks-tools" target="_blank">GitHub</a>
        </nav>
      </div>
    </header>

    <main>
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>
          Built with ❤️ for Indie Hackers using <a href="https://modelcontextprotocol.io" target="_blank">MCP</a>
        </p>
        <p>
          <small>&copy; {{ "now" | date: "%Y" }} MyBacklinks. All rights reserved.</small>
        </p>
      </div>
    </footer>
  </body>
</html>
